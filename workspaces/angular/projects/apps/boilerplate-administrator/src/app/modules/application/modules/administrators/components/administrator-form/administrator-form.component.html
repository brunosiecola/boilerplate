<form [formGroup]="form" (ngSubmit)="handleNgSubmit()">
  <div class="row">
    <div class="col-lg-6">
      <p *ngIf="formData !== undefined" class="view-label">
        ID
        <span>
          {{ formData.id }}
        </span>
      </p>
    </div>
    <div class="col-lg-6">
      <p *ngIf="formData !== undefined" class="view-label">
        Registration date
        <span>
          {{ formData.createdAt | date: 'dd/MM/yyyy HH:mm:ss' }}
        </span>
      </p>
    </div>
  </div>
  <div class="mb-3">
    <label
      for="name"
      class="form-label">
      Name
    </label>
    <input
      type="text"
      id="name"
      class="form-control"
      formControlName="name">
    <control-error *ngIf="controlErrorMessageIsVisible(form.controls['name'])"
      [controlErrors]="form.controls['name'].errors">
    </control-error>
  </div>
  <div class="mb-3">
    <label
      for="email"
      class="form-label">
      Email
    </label>
    <input
      type="email"
      id="email"
      class="form-control"
      formControlName="email">
    <control-error *ngIf="controlErrorMessageIsVisible(form.controls['email'])"
      [controlErrors]="form.controls['email'].errors">
    </control-error>
  </div>
  <ng-container *ngIf="passwordFormGroup.enabled === true" formGroupName="password">
    <div class="row">
      <div class="col-lg">
        <div class="mb-3">
          <label
            for="password"
            class="form-label">
            Password
          </label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password">
          <control-error *ngIf="controlErrorMessageIsVisible(passwordFormGroup.controls['password'])"
            [controlErrors]="passwordFormGroup.controls['password'].errors">
          </control-error>
        </div>
      </div>
      <div class="col-lg">
        <div class="mb-3">
          <label
            for="passwordConfirmation"
            class="form-label">
            Password confirmation
          </label>
          <input
            type="password"
            id="passwordConfirmation"
            class="form-control"
            formControlName="passwordConfirmation">
          <control-error *ngIf="controlErrorMessageIsVisible(passwordFormGroup.controls['passwordConfirmation'])"
            [controlErrors]="passwordFormGroup.controls['passwordConfirmation'].errors">
          </control-error>
          <div *ngIf="passwordFormGroup.errors?.['passwordConfirmation']" class="control-error">
            Password and password confirmation do not match.
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="mb-3">
    <label
      for="status"
      class="form-label">
      Status
    </label>
    <select
      id="status"
      class="form-control"
      formControlName="status">
      <option [ngValue]="null">Select an option</option>
      <option [ngValue]="true">Active</option>
      <option [ngValue]="false">Inactive</option>
    </select>
    <control-error *ngIf="controlErrorMessageIsVisible(form.controls['status'])"
      [controlErrors]="form.controls['status'].errors">
    </control-error>
  </div>
  <button
    type="submit"
    class="button">
    {{
      formData === undefined
        ? 'Add'
        : 'Edit'
    }}
  </button>
</form>
